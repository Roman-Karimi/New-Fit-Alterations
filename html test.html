<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Thumbs Up Button</title>
    <style>
        /* Initial styling for the button */
        .thumbs-up-button {
            padding: 10px;
            cursor: pointer;
            transition: transform 0.5s ease-in-out, background-color 0.3s, color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Styling for the thumbs-up state */
        .thumbs-up-button.thumbs-up {
            background-color: green;
            color: white;
            transform: scale(1.2) rotate(360deg); /* Scale up and rotate when thumbs-up class is added */
        }

        /* Style for the thumbs-up icon */
        .thumbs-up-icon {
            margin-right: 5px;
        }
    </style>
</head>
<body>

    <button id="submitButton" class="thumbs-up-button" onclick="changeToThumbsUp()">
        <span class="thumbs-up-icon">&#x1F44D;</span> SUBMIT
    </button>

    <script>
        function changeToThumbsUp() {
            var submitButton = document.getElementById('submitButton');
            
            // Toggle the 'thumbs-up' class to switch between states
            submitButton.classList.toggle('thumbs-up');
        }
    </script>

</body>
</html>
